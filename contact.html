<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <nav class="site-nav" aria-label="Main navigation">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html" aria-current="page">Contact Me</a></li>
                <li><a href="about.html">About Me</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-page">
        <div class="contact-container">
            <h1>Contact Me</h1>
            <p class="contact-intro">Have a question or want to get in touch? Fill out the form below and i'll get back to you soon.</p>
            
            <form id="contact-form" class="contact-form" novalidate>
                <div class="form-group">
                    <label for="contact-name">Full Name <span class="required" aria-label="required">*</span></label>
                    <input 
                        type="text" 
                        id="contact-name" 
                        name="name"
                        data-testid="test-contact-name"
                        aria-describedby="error-name"
                        aria-required="true"
                        required
                    >
                    <span 
                        id="error-name" 
                        class="error-message" 
                        data-testid="test-contact-error-name"
                        role="alert"
                        aria-live="polite"
                    ></span>
                </div>

                <div class="form-group">
                    <label for="contact-email">Email Address <span class="required" aria-label="required">*</span></label>
                    <input 
                        type="email" 
                        id="contact-email" 
                        name="email"
                        data-testid="test-contact-email"
                        aria-describedby="error-email"
                        aria-required="true"
                        required
                    >
                    <span 
                        id="error-email" 
                        class="error-message" 
                        data-testid="test-contact-error-email"
                        role="alert"
                        aria-live="polite"
                    ></span>
                </div>

                <div class="form-group">
                    <label for="contact-subject">Subject <span class="required" aria-label="required">*</span></label>
                    <input 
                        type="text" 
                        id="contact-subject" 
                        name="subject"
                        data-testid="test-contact-subject"
                        aria-describedby="error-subject"
                        aria-required="true"
                        required
                    >
                    <span 
                        id="error-subject" 
                        class="error-message" 
                        data-testid="test-contact-error-subject"
                        role="alert"
                        aria-live="polite"
                    ></span>
                </div>

                <div class="form-group">
                    <label for="contact-message">Message <span class="required" aria-label="required">*</span></label>
                    <textarea 
                        id="contact-message" 
                        name="message"
                        data-testid="test-contact-message"
                        aria-describedby="error-message message-hint"
                        aria-required="true"
                        rows="6"
                        required
                    ></textarea>
                    <span id="message-hint" class="field-hint">Minimum 10 characters required</span>
                    <span 
                        id="error-message" 
                        class="error-message" 
                        data-testid="test-contact-error-message"
                        role="alert"
                        aria-live="polite"
                    ></span>
                </div>

                <button 
                    type="submit" 
                    class="submit-button"
                    data-testid="test-contact-submit"
                >
                    Send Message
                </button>
            </form>

            <div 
                id="success-message" 
                class="success-message" 
                data-testid="test-contact-success"
                role="status"
                aria-live="polite"
                hidden
            >
                <svg class="success-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div>
                    <h2>Message Sent Successfully!</h2>
                    <p>Thank you for reaching out. I'll get back to you as soon as possible.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="contact.js"></script>
</body>
</html>
